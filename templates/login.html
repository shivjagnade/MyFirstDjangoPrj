<h1>Log In Here!</h1>

<style>

    h5{
        color:red;
    }
</style>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method="POST" action="login">
    {% csrf_token %}
    <p>User Name:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" /><br><br>
    <input type="submit" value="Log In"/>
</form>
<h3>If you don't have account, <a href="register"> Sign Up Here! </a></h3>
